name: Rust check

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/check.yml'
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - 'tests/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/check.yml'
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - 'tests/**'
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  SCCACHE_GHA_ENABLED: true
  RUSTC_WRAPPER: sccache

jobs:
  check:
    strategy:
      matrix:
        version: [12, 13, 14, 15, 16]
        os: ["ubuntu-latest", "macos-latest"]
    runs-on: ${{ matrix.os }}
    env:
      VERSION: ${{ matrix.version }}
      OS: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache/restore@v3
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: cargo-${{ matrix.os }}-pg${{ matrix.version }}-${{ hashFiles('./Cargo.toml') }}
        restore-keys: cargo-${{ matrix.os }}-pg${{ matrix.version }}
    - uses: mozilla-actions/sccache-action@v0.0.3
    - name: Setup
      shell: bash
      run: ./scripts/ci_setup.sh
    - name: Format check
      run: cargo fmt --check
    - name: Semantic check
      run: cargo clippy --no-default-features --features "pg${{ matrix.version }} pg_test"
    - name: Debug build
      run: cargo build --no-default-features --features "pg${{ matrix.version }} pg_test"
    - name: Test
      run: cargo test --all --no-default-features --features "pg${{ matrix.version }} pg_test" -- --nocapture
    - name: Install release
      run: ./scripts/ci_install.sh
    - name: Sqllogictest
      run: |
        psql -f ./tests/init.sql
        sqllogictest -u runner -d runner './tests/**/*.slt'
    - uses: actions/cache/save@v3
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: cargo-${{ matrix.os }}-pg${{ matrix.version }}-${{ hashFiles('./Cargo.toml') }}
